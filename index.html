<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" description="todolist">

  <link rel="stylesheet" type="text/css" href="assets/todostyle.css"></link>
  <!-- Favicons -->

  <link rel="icon" type="image/png" sizes="32x32" href="android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<body>
  
<div class="header">
  <h2 style="margin:10px;">To Do List</h2>
  <input type="text" id="myInput" placeholder="...">
  <span onclick="newListElement()" class="addBtn">Add</span>
</div>

<ul id="toDoList">
  <li class="checked">Monka</li>
  <li>Broop</li>
  <li>Javascript</li>
  <li>CSS</li>
  <li>HTML</li>
</ul>
  <button type="button" id="clear-list" onclick="removeAll()">Clear All List Items</button>

  <script src="assets/todolist.js" type="text/javascript"></script>

</body>

</html>
